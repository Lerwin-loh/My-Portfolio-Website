<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Gallery with Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Gallery container */
        .gallery-container {
            position: relative;
            width: 90%;
            margin: auto;
            overflow: hidden;
        }

        /* Scrollable wrapper */
        .scrolling-wrapper {
            display: flex;
            gap: 15px; /* Spacing between images */
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 10px;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
        }

        /* Hide scrollbar for Chrome, Edge, Safari */
        .scrolling-wrapper::-webkit-scrollbar {
            display: none;
        }

        /* Image styling */
        .gallery-item {
            flex: 0 0 auto;
            width: 650px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        /* Button styling */
        .scroll-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 20px;
            z-index: 100;
        }

        .scroll-btn:hover {
            background-color: black;
        }

        .left-btn {
            left: 0;
        }

        .right-btn {
            right: 0;
        }
    </style>
</head>
<body>

<div class="gallery-container mt-5">
    <!-- Scroll Left Button -->
    <button class="scroll-btn left-btn" onclick="scrollGallery(-1)">&#10094;</button>

    <!-- Scrollable Image Gallery -->
    <div class="scrolling-wrapper d-flex">
        <img src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AA1yxW91.img?w=2880&h=1620&m=4&q=60" class="gallery-item" alt="Image 1">
        <img src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AA1yxW91.img?w=2880&h=1620&m=4&q=60" class="gallery-item" alt="Image 2">
        <img src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AA1yxW91.img?w=2880&h=1620&m=4&q=60" class="gallery-item" alt="Image 3">
        <img src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AA1yxW91.img?w=2880&h=1620&m=4&q=60" class="gallery-item" alt="Image 4">
        <img src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AA1yxW91.img?w=2880&h=1620&m=4&q=60" class="gallery-item" alt="Image 5">
        <img src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AA1yxW91.img?w=2880&h=1620&m=4&q=60" class="gallery-item" alt="Image 6">
    </div>

    <!-- Scroll Right Button -->
    <button class="scroll-btn right-btn" onclick="scrollGallery(1)">&#10095;</button>
</div>

<script>
    function scrollGallery(direction) {
        const container = document.querySelector('.scrolling-wrapper');
        const scrollAmount = 650; // Adjust scroll step
        container.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
    }
</script>

</body>
</html>
